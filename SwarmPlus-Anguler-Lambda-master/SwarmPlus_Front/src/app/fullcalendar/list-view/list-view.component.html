<div class="toolbar">
    <app-month-selector [selectedDate]="selectedDate"></app-month-selector>
    <i class="fas fa-map-marker-alt icon"></i>{{calendarEvents?.length}}
    <div class="fc-button-group">
        <button type="button" class="fc-today-button fc-button fc-button-primary" (click)="onLastYear()">一年前</button>
        <button type="button" class="fc-today-button fc-button fc-button-primary"
            (click)="onLastYearMonth()">一年前の今月</button>
        <button type="button" class="fc-today-button fc-button fc-button-primary" (click)="onThisMonth()">今月</button>
        <button type="button" class="fc-prev-button fc-button fc-button-primary" aria-label="prev"
            (click)="onPrevMonth()">
            <span class="fc-icon fc-icon-chevron-left"></span>
        </button>
        <button type="button" class="fc-next-button fc-button fc-button-primary" aria-label="next"
            (click)="onNextMonth()">
            <span class="fc-icon fc-icon-chevron-right"></span>
        </button>
    </div>
</div>
<block-ui>
    <full-calendar #calendar [events]="calendarEvents" (eventClick)="openModal($event)" defaultView="listMonth" deepChangeDetection="true"
        [plugins]="calendarPlugins" [defaultDate]="selectedDate" locale="jaLocale" height="auto" [header]=false>
    </full-calendar>
</block-ui>
